<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>聊天界面示例</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.5/base64.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <div style="margin: 20px;">
        <textarea id="question" placeholder="输入你的问题" rows="4" cols="50"></textarea><br>
        <button id="btn">发送消息</button>
        <div>
            <h3>回复:</h3>
            <textarea id="result" rows="10" cols="50" readonly></textarea>
        </div>
    </div>

    <script>
        // import "https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"

        let questionInput = document.querySelector("#question");
        let sendMsgBtn = document.querySelector("#btn");
        let result = document.querySelector("#result");

        let requestObj = {
            APPID: '33fafcb3',
            APISecret: 'MWRjN2Y2ZTI1ZTU2NGRkZjU5MWYzMDRk',
            APIKey: '581688d8136cb60418502f065ff0facd',
            Uid:"MakerSNS_AI",
            sparkResult: ''
        }

        sendMsgBtn.addEventListener('click', (e) => {
            sendMsg()
        })

        questionInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') { sendMsg(); }
        });

        const sendMsg = async () => {
            let myUrl = await getWebsocketUrl();
            let inputVal = questionInput.value;
            let socket = new WebSocket(myUrl);

            socket.addEventListener('open', (event) => {
                let params = {
                    "header": {
                        "app_id": requestObj.APPID,
                        "uid": requestObj.Uid
                    },
                    "parameter": {
                        "chat": {
                            "domain": "generalv2",
                            "temperature": 0.5,
                            "max_tokens": 1024,
                        }
                    },
                    "payload": {
                        "message": {
                            "text": [
                                { "role": "user", "content": "你是谁" },
                                { "role": "assistant", "content": "我是AI助手" },
                                { "role": "user", "content": inputVal },
                            ]
                        }
                    }
                };
                socket.send(JSON.stringify(params))
            })

            socket.addEventListener('message', (event) => {
                let data = JSON.parse(event.data)
                requestObj.sparkResult += data.payload.choices.text[0].content
                if (data.header.code !== 0) {
                    socket.close()
                }
                if (data.header.code === 0) {
                    if (data.payload.choices.text && data.header.status === 2) {
                        requestObj.sparkResult += data.payload.choices.text[0].content;
                        setTimeout(() => {
                            socket.close()
                        }, 1000)
                    }
                }
                addMsgToTextarea(requestObj.sparkResult);
            })

            socket.addEventListener('close', (event) => {
                requestObj.sparkResult = requestObj.sparkResult + "&#10;"
                addMsgToTextarea(requestObj.sparkResult);
                questionInput.value = ''
            })

            socket.addEventListener('error', (event) => {
                console.log('连接发送错误！！', event);
            })
        }

        const getWebsocketUrl = () => {
            return new Promise((resovle, reject) => {
                let url = "wss://spark-api.xf-yun.com/v3.1/chat";
                let host = "spark-api.xf-yun.com";
                let apiKeyName = "api_key";
                let date = new Date().toGMTString();
                let algorithm = "hmac-sha256"
                let headers = "host date request-line";
                let signatureOrigin = `host: ${host}\ndate: ${date}\nGET /v3.1/chat HTTP/1.1`;
                let signatureSha = CryptoJS.HmacSHA256(signatureOrigin, requestObj.APISecret);
                let signature = CryptoJS.enc.Base64.stringify(signatureSha);

                let authorizationOrigin = `${apiKeyName}="${requestObj.APIKey}", algorithm="${algorithm}", headers="${headers}", signature="${signature}"`;

                let authorization = Base64.encode(authorizationOrigin);

                url = `${url}?authorization=${authorization}&date=${encodeURI(date)}&host=${host}`;

                resovle(url)
            })
        }

        const addMsgToTextarea = (text) => {
            result.innerHTML = text;
        }
    </script>
</body>
</html>
